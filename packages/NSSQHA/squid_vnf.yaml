---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml"
vendor: "eu.5gtango"
name: "squid-vnf"
version: "0.2"
author: "Luis Hens :@ Atos"
description: "Squid is a caching and forwarding HTTP web proxy. It has a wide variety of uses, including speeding up a web server by caching repeated requests, caching web, DNS and other computer network lookups for a group of people sharing network resources, and aiding security by filtering traffic."

virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://www.google.es"
    vm_image_format: "qcow2"
    vm_image_md5: 4bd96178b94406607538729dfee71e5e
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 30
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "internal"
        interface: "ipv4"
        type: "internal"

    monitoring_parameters:
      - name: "cpu_util"
        unit: "Percentage"
      - name: "memory_usage"
        unit: "MB"

    snmp_parameters:
      version: "v2"
      auth_protocol: "None"
      security_level: "None"
      username: "public"
      port: 3401
      interval: 7
      oids:
        - oid: "1.3.6.1.4.1.3495.1.1.3.0"
          metric_name: "cacheUptime"
          metric_type: "gauge"
          unit: "secs"
          mib_name: "SQUID-MIB"
        - oid: "1.3.6.1.4.1.3495.1.1.1.0"
          metric_name: "cacheSysVMsize"
          metric_type: "gauge"
          unit: "MB"
          mib_name: "SQUID-MIB"
        - oid: "1.3.6.1.4.1.3495.1.3.2.1.2.0"
          metric_name: "cacheHttpHits"
          metric_type: "Counter32 "
          unit: "hits"
          mib_name: "SQUID-MIB"
        - oid: "1.3.6.1.4.1.3495.1.3.2.2.1.5.1"
          metric_name: "cacheHttpHitSvcTime.1"
          metric_type: "Integer32"
          unit: "hits"
          mib_name: "SQUID-MIB"
        - oid: "1.3.6.1.4.1.3495.1.3.2.2.1.5.5"
          metric_name: "cacheHttpHitSvcTime.5"
          metric_type: "Integer32"
          unit: "hits"
          mib_name: "SQUID-MIB"
        - oid: "1.3.6.1.4.1.3495.1.3.2.2.1.5.60"
          metric_name: "cacheHttpHitSvcTime.60"
          metric_type: "Integer32"
          unit: "hits"
          mib_name: "SQUID-MIB"
        - oid: "1.3.6.1.4.1.3495.1.3.2.2.1.9.1"
          metric_name: "cacheRequestHitRatio.1"
          metric_type: "Integer32"
          unit: "hits"
          mib_name: "SQUID-MIB"
        - oid: "1.3.6.1.4.1.3495.1.3.2.2.1.9.5"
          metric_name: "cacheRequestHitRatio.5"
          metric_type: "Integer32"
          unit: "hits"
          mib_name: "SQUID-MIB"
        - oid: "1.3.6.1.4.1.3495.1.3.2.2.1.9.60"
          metric_name: "cacheRequestHitRatio.60"
          metric_type: "Integer32"
          unit: "hits"
          mib_name: "SQUID-MIB"
        - oid: "1.3.6.1.4.1.3495.1.3.2.2.1.10.1"
          metric_name: "cacheRequestByteRatio.1"
          metric_type: "Integer32"
          unit: "hits"
          mib_name: "SQUID-MIB"
        - oid: "1.3.6.1.4.1.3495.1.3.2.2.1.10.5"
          metric_name: "cacheRequestByteRatio.5"
          metric_type: "Integer32"
          unit: "hits"
          mib_name: "SQUID-MIB"
        - oid: "1.3.6.1.4.1.3495.1.3.2.2.1.10.60"
          metric_name: "cacheRequestByteRatio.60"
          metric_type: "Integer32"
          unit: "hits"
          mib_name: "SQUID-MIB"
        - oid: "1.3.6.1.4.1.3495.1.1.1.0"
          metric_name: "cacheSysVMsize"
          metric_type: "gauge"
          unit: "MB"
          mib_name: "SQUID-MIB"

virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:mgmt"
      - "cpmgmt"
  - id: "vlinternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:internal"
      - "cpinternal"

connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinternal"
    interface: "ipv4"
    type: "internal"

function_specific_managers:
 - id: "sonfsmreview-demosquidcss1"
   description: "squid FSM"
   image: "tsoenen/squid"
   options:
     - key: "type"
       value: "start"
