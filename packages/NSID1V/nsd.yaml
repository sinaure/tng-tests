descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml"

vendor: "eu.5gtango"
name: "test-nsid1v"
version: "0.1"
author: "5GTANGO Test Team"
description: "This is a integration test artifact."

network_functions:
  - vnf_id: "test_vnf1"
    vnf_vendor: "eu.5gtango"
    vnf_name: "testvnf"
    vnf_version: "0.1"

connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"

virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "mgmt"
      - "test_vnf1:mgmt"
  - id: "input-2-test_vnf"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "input"
      - "test_vnf1:input"
  - id: "test_vnf-2-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "test_vnf1:output"
      - "output"

